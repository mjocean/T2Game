  - key: 'score_inactive'
    file: 'exo/Exo-Light.otf'
    size: 32
  - key: 'score_sub'
    file: 'exo/Exo-Black.otf'
    size: 14
  ##########################
  # fonts for "settings" messages
  - key: 'settings-font'
    file: 'exo/Exo-Black.otf'
    size: 16
  - key: 'settings-font-small'
    file: 'exo/Exo-Black.otf'
    size: 15
  ##########################
  # fonts for "tilt" messages
  - key: 'tilt-font-small'
    file: 'exo/Exo-Black.otf'
    size: 15
  - key: 'tilt-font-big'
    file: 'exo/Exo-Black.otf'
    size: 18
  ##########################
  # fonts for high score entry
  - key: 'high_score_entry_inits'
