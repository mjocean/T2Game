UserInterface:
  splash_screen: 'loading.png'
  progress_bar:
      x_center: 0.5
      y_center: 0.25
      width: 0.9
      height: 0.10
      border: [255,0,255] # as [R,G,B] out of 255 each
      fill: [0,255,0]
  text:
    color: [0,0,128] # no 0/255 Red, 0/255 Green, 128/255 Blue
    y_center: 0.3
LampShows:
- key: 'attract_show_1'
  file: 'attract_show_1.lampshow'
- key: 'attract_show_2'
  file: 'attract_show_2.lampshow'
Animations:
  # SG Requirement: the 'missing' entry is the entry used when the image can't be found; helps debugging
- key: missing
  file: missing.png
  # SG Recommendation: a background to appear behind "status" messages generated byt he framework
- key: 'status_bg'
  file: light_texture.png
  # everything else is used by the game code.
- key: "HK"
  file: 'hk-side.png'
  x_loc: 120
- key: 't800-war'
  file: 'future_war/t2-WarSeq-224-114.gif'
  frame_time : 2
- key: 'explosion'
  file: 'explosion-%02d.png' # this naming convention will load a sequence explosion-00.png through explosion-99.png
  frame_time : 4 # # of frames to show before next frame (@30fps)
  x_loc: 120 # move the object 100 dots (not pixels!) in
  y_loc: 30 # 20 dot offest from the top
- key: 'gameover'
  file: 'fireloop1_64x64/50 frames/fire1_ %02d.png'
  frame_time : 2
  repeatAnim : True
- key : 'flames'
  file: 'flames/flame_%03d.png'
  frame_time : 3
  repeatAnim : True
  composite_op: 'blacksrc' # make the black in the image transparent
- key: 'chrome'
  file: 'chrome.png'
- key: 'dark_chrome'
  file: 'dark_chrome.png'
- key: 'black_chrome'
  file: 'black_chrome.png'
Fonts:
  FontStyles:
    # SG Recommended: default style is the style when no specific style is specified
    # If you don't define this the system default is intentionally noticable
  - key: default
    interior_color: [200,200,20]
    line_width: 1
    line_color: [20,20,20]
    # SG Recommended:  status font is for status messages
  - key: status_font_style
    interior_color: [200,200,20]
    line_width: 1
    line_color: [20,20,20]
    # anything else defined is for your own personal use
  - key: blueish
    interior_color: [0,0,255]
    line_width: 1
    line_color: [0,0,128]
  HDFonts:
  # SG Recommended: The font keyed 'default' is used if a specific name cannot be found
  - key: 'default'
    file: 'exo/Exo-SemiBold.otf'
    size: 15
  ##########################
  # font for "status" messages
  - key: 'status_font'
    file: 'exo/Exo-SemiBold.otf'
    size: 28
  - key: 'default_msg'
    file: 'exo/Exo-Black.otf'
    size: 15
